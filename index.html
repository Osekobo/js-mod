<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1><span class="text-warning">Tax </span> Calculator <i class="fa-solid fa-calculator bg-dark"></i></h1>
    </div>
    <div class="container mb-5">
      <form id="form">
        <div class="mb-3">
          <div class="py-4">Enter your basic salary and benefits</div>
          <label for="exampleInputEmail1" class="form-label"
            >Basic salary</label
          >
          <input
            type="number"
            class="form-control"
            id="basic"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Benefits</label>
          <input type="number" class="form-control" id="benefits" />
        </div>
        <button type="submit" class="btn btn-warning">Calculate</button>
      </form>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Value(Ksh.)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>NHIF</td>
            <td id="gross"></td>
          </tr>
          <tr>
            <td>NSSF</td>
            <td id="x"></td>
          </tr>
          <tr>
            <td>NHDF</td>
            <td id="nhdf"></td>
          </tr>
          <tr>
            <td>taxable_income</td>
            <td id="taxable_income"></td>
          </tr>
          <tr>
            <td>PAYEE</td>
            <td id="payee"></td>
          </tr>
          <tr>
            <td>net_salary</td>
            <td id="Net"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
